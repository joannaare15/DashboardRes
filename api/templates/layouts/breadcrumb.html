{% load static %}
<!-- [ breadcrumb ] start -->
<div class="page-header">
  <div class="page-block">
    <div class="page-header-title">
      <h5 class="mb-0 font-medium">{{ breadcrumb_item_active }}</h5>
    </div>
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
      <li class="breadcrumb-item"><a href="javascript: void(0)">{{ breadcrumb_item }}</a></li>
      <li class="breadcrumb-item" aria-current="page">{{ breadcrumb_item_active }}</li>
    </ul>
  </div>
</div>
<!-- [ breadcrumb ] end -->
