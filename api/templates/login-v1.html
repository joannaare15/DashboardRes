{% load static %}
<!doctype html>
<html lang="en">
<!-- [Head] start -->

<head>
  {% include 'layouts/head-page-meta.html' with title='Login' %}
  {% include 'layouts/head-css.html' %}
</head>
<!-- [Head] end -->

<!-- [Body] Start -->

<body>
  {% include 'layouts/loader.html' %}

  <div class="auth-main relative">
    <div class="auth-wrapper v1 flex items-center w-full h-full min-h-screen">
      <div class="auth-form flex items-center justify-center grow flex-col min-h-screen relative p-6">
        <div class="w-full max-w-[350px] relative">

          <!-- Fondo animado -->
          <div class="auth-bg">
            <span
              class="absolute top-[-100px] right-[-100px] w-[300px] h-[300px] block rounded-full bg-theme-bg-1 animate-[floating_7s_infinite]"></span>
            <span
              class="absolute top-[150px] right-[-150px] w-5 h-5 block rounded-full bg-primary-500 animate-[floating_9s_infinite]"></span>
            <span
              class="absolute left-[-150px] bottom-[150px] w-5 h-5 block rounded-full bg-theme-bg-1 animate-[floating_7s_infinite]"></span>
            <span
              class="absolute left-[-100px] bottom-[-100px] w-[300px] h-[300px] block rounded-full bg-theme-bg-2 animate-[floating_9s_infinite]"></span>
          </div>

          <!-- Tarjeta de login -->
          <div class="card sm:my-12 w-full shadow-none">
            <div class="card-body !p-10">
              <div class="text-center mb-8">
                <a href="#"><img src="{% static 'images/logo-dark.svg' %}" alt="logo" class="mx-auto auth-logo" /></a>
              </div>

              <h4 class="text-center font-medium mb-4">Login</h4>

              <form method="post" action="{% url 'login_vista' %}">
                {% csrf_token %}
                <div class="mb-3">
                  <input type="email" name="email" class="form-control" placeholder="Email Address" required />
                </div>
                <div class="mb-4">
                  <input type="password" name="password" class="form-control" placeholder="Password" required />
                </div>
                <div class="flex mt-1 justify-between items-center flex-wrap">
                  <div class="form-check">
                    <input class="form-check-input input-primary" type="checkbox" id="remember_me" name="remember_me" />
                    <label class="form-check-label text-muted" for="remember_me">Remember me?</label>
                  </div>
                  <h6 class="font-normal text-primary-500 mb-0">
                    <a href="{% url 'forgot_login' %}">Forgot Password?</a>
                  </h6>
                </div>
                <div class="mt-4 text-center">
                  <button type="submit" class="btn btn-primary mx-auto shadow-2xl">Login</button>
                </div>
              </form>

              <div class="flex justify-between items-end flex-wrap mt-4">
                <h6 class="font-medium mb-0">Don't have an Account?</h6>
                <a href="{% url 'register_view' %}" class="text-primary-500">Create Account</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- [Footer JS] -->
  {% include 'layouts/footer-js.html' %}
</body>
<!-- [Body] end -->

</html>
